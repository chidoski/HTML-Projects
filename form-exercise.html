<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Exercise | Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="First Name">First Name:</label>
      <input id="First Name" type="text" placeholder="John" required>
      <label for="Last Name">Last Name:</label>
      <input id="Last Name" type="text" placeholder="Doe" required>

    <div>
      <label for="Gender">Male:</label>
      <input id="Gender" name="genderChoice" type="radio" value="Male" required>
      <label for="Gender">Female:</label>
      <input id="Gender" name="genderChoice" type="radio" value="Female">
      <label for="Gender">Other:</label>
      <input id="Gender" name="genderChoice" type="radio" value="Other">
    </div>

    <div>
        <label for="Email">Email:</label>
        <input id="Email" name="email" type="email" placeholder="Email" required>
        <label for="Password">Password:</label>
        <input id="Password" name="password" type="password" pattern=".{5,10}" placeholder="Password" required title = "5 to 10 characters">
    </div>

    <div>
      <label for="Birthday">Birthday:</label>
      <select id="Birthday" name="Month" required>
        <option value="">Month</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
      </select>

      <select id="Birthday" name="Day" required>
        <option value="">Day</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>

      <select id="Birthday" name="Year" required>
        <option value="">Year</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
      </select>
    </div>

    <div>
      <label for="Conditions">I agree with the terms and conditions</label>
      <input id="Conditions" type="checkbox" required>
    </div>
      <button>Submit</button>
        </form>
<!-- Validate the Length of the Password -->

  </body>
</html>
